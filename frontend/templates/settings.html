{% extends "base.html" %}
{% block content %}
<section class="grid two">
  <div class="card">
    <h3>Configuration</h3>
    <div id="settings-container">
      <form id="settings-form" style="display: flex; flex-direction: column; gap: 12px;">
        <!-- Form will be populated by loadSettings() -->
      </form>
    </div>
  </div>
  <div class="card">
    <h3>Current Settings (JSON)</h3>
    <div class="log" id="settings-json" style="max-height: 400px; overflow-y: auto;">Loading...</div>
  </div>
</section>

<style>
  .form-group {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  
  .form-group label {
    font-weight: 500;
    font-size: 0.9rem;
    color: #333;
  }
  
  .form-group input,
  .form-group select {
    padding: 8px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-family: inherit;
    font-size: 0.9rem;
  }
  
  .form-group input:focus,
  .form-group select:focus {
    outline: none;
    border-color: #0066cc;
    box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
  }
  
  .btn-primary {
    padding: 10px 16px;
    background: #0066cc;
    color: white;
    border: none;
    border-radius: 4px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
  }
  
  .btn-primary:hover {
    background: #0052a3;
  }
  
  .btn-primary:disabled {
    background: #999;
    cursor: not-allowed;
  }
</style>
{% endblock %}
{% block scripts %}
<script>window.ui.loadSettings();</script>
{% endblock %}
