[tool:pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --strict-config --cov=api --cov=agents --cov=core --cov-report=term-missing --cov-report=html --ignore=examples/polymarket-mcp-server/tests
testpaths = tests
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests
    external: Tests that require external services
    mock: Tests using mocks
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
